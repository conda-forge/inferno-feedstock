{% set version = "v0.4.1" %}
{% set checksum = "60e6fe70809cb3827386d07f91b0796ea0fdda9954367553b3fe2c4a03c84292" %}

package:
    name: inferno
    version: {{ version }}

source:
    url: https://github.com/inferno-pytorch/inferno/archive/{{ version }}.tar.gz
    sha256: {{ checksum }}

build:
    number: 0
    script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
    noarch: python

requirements:
    host:
        - python >=3.6
        - pip
        - pytest-runner

    run:
        - python >=3.6
        - pyyaml
        - scipy
        - scikit-image
        - h5py
        - dill
        - networkx
        - tensorboardx >=1.4
        - pytorch >=0.4,<2.0
        - torchvision >=0.2,<1.0
        # there's a problem with pillow > 7 in torchvision
        - pillow <7.0


test:
    imports:
        - inferno

about:
    license: Apache 2.0
    license_file: LICENSE
    license_family: APACHE
    summary: A utility library around PyTorch
    home: https://github.com/inferno-pytorch/inferno

extra:
    recipe-maintainers:
        - constantinpape
        - nasimrahaman
